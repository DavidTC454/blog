<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='CSS/base.css') }}">
		<title>{% block metatitle %}{% endblock %} - OSINTer blog</title>

		<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('favicon', fileName='apple-touch-icon.png') }}">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('favicon', fileName='favicon-32x32.png') }}">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('favicon', fileName='favicon-16x16.png') }}">
		<link rel="manifest" href="{{ url_for('favicon', fileName='site.webmanifest') }}">
		<link rel="mask-icon" href="{{ url_for('favicon', fileName='safari-pinned-tab.svg') }}" color="#5bbad5">
		<link rel="shortcut icon" href="{{ url_for('favicon', fileName='favicon.ico') }}">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="msapplication-config" content="{{ url_for('favicon', fileName='browserconfig.xml') }}">
		<meta name="theme-color" content="#ffffff">

		{% block metatags %}
			<meta property="og:title" content="OSINTer blog" />
			<meta property="og:description" content="A technical blog describing the development of the OSINTer framework" />
			<meta property="og:image" content="https://bertmad.dk/div/osinter/logo.png" />

			<meta property="og:url" content="https://osinter.dk/blog/" />
			<meta property="og:locale" content="en_US" />
		{% endblock %}


		{% block head %}
		{% endblock %}
	</head>
	<body>
		{% block body %}
		{% endblock %}
	</body>
</html>
