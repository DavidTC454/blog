{% extends "pageBase.html" %}
{% block head %}
	<link rel="stylesheet" href="{{ url_for('pygmentsCss') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='CSS/postList.css') }}">
	{{ super() }}
{% endblock %}
{% block pageContent %}
<main>
	<section class="title"><h1>Post List</h1> <time>All time</time></section>
	{% for post in posts %}
		<article>
			<h2><a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}"> {{ post.title }}</a></h2>
			<p class="description">{{ post.description }}</p>
			<time>{{ post.date }}</time>
			<hr>
		</article>
	{% endfor %}
</main>
{% endblock %}
